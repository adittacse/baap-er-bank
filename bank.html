<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible"
	      content="ie=edge">
	<title>Bank Inside</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<header>
		<h1 class="text-4xl text-center mt-6">Let's go for
			<span class="font-semibold text-violet-600">Money</span>
		</h1>
	</header>
	<main>
		<!--money information-->
		<section class="mt-12">
			<div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
				<div class="bg-green-400 p-8 rounded-xl">
					<h4 class="text-2xl">Deposit</h4>
					<h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
				</div>
				<div class="bg-yellow-500 p-8 rounded-xl">
					<h4 class="text-2xl">Withdraw</h4>
					<h2 class="text-5xl">$00</h2>
				</div>
				<div class="bg-violet-500 p-8 rounded-xl">
					<h4 class="text-2xl">Balance</h4>
					<h2 class="text-5xl">$1240</h2>
				</div>
			</div>
		</section>
		<!--deposit and withdraw-->
		<section class="mt-12">
			<div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
				<div class="bg-fuchsia-400 p-8 rounded-xl">
					<h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
					<input id="deposit-field" type="number" class="w-9/12 block mb-4 px-3"
					       placeholder="$ Amount you want to deposit">
					<button id="btn-deposit"
					        class="bg-amber-400 hover:bg-sky-400 text-white p-3 rounded-lg font-medium">
						Deposit</button>
				</div>
				<div class="bg-sky-400 p-8 rounded-xl">
					<h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
					<input id="withdraw-field" type="number" class="w-9/12 block mb-4 px-3"
					       placeholder="$ Amount you want to withdraw">
					<button id="btn-withdraw"
					        class="bg-amber-400 hover:bg-fuchsia-400 text-white p-3 rounded-lg font-medium">
						Withdraw</button>
				</div>
			</div>
		</section>
	</main>
	
	<script src="js/deposit.js"></script>
</body>
</html>
