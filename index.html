<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible"
	      content="ie=edge">
	<title>Baap Er Bank</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<header>
		<h1 class="text-4xl text-center mt-6">Welcome To
			<span class="font-semibold text-violet-600">Baap Er Bank</span>
		</h1>
	</header>
	<main>
		<section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
			<h3 class="text-3xl mb-4 font-medium">Please Login</h3>
			<div>
				<input id="user-email" type="email" class="w-9/12 block mb-2 px-3"
				       placeholder="Your Email Address">
				<input id="user-password" type="password" class="w-9/12 block mb-5 px-3"
				       placeholder="Your Password">
				<button id="btn-submit"
				        class="bg-amber-400 hover:bg-sky-700 text-white p-3 rounded-lg font-medium">
					Submit</button>
			</div>
		</section>
	</main>
	
	
	<script src="js/login.js"></script>
</body>
</html>
